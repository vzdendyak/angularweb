<div class="list">
  <mat-grid-list cols="3" rowHeight="2:3">
    <mat-grid-tile *ngFor="let i of catalog">
      <mat-card class="example-card">
        <img mat-card-image src="{{i.image}}" width="100px" alt="Photo of a Shiba Inu">
        <mat-card-header>
          <mat-card-title>{{i.name}}</mat-card-title>
          <mat-card-subtitle>{{i.category}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{i.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Price - {{i.price}} $</button>
          <button mat-button></button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
