<ng-container *ngIf="item">
  <div class="content"  fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
       fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="5px">
    <div class="card" fxFlex="50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{item.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{item.label}} - {{item.price}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.image"  alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    </div>
    <div class="comments" fxFlex="50">
      <div>
        <mat-list>
          <mat-list-item fxLayoutAlign="center">
            <h3>Comments</h3>
          </mat-list-item>
          <mat-list-item>
            <mat-list class="comment-item">
              <mat-list-item *ngFor="let comment of item.comments">
                <p matLine>{{comment.comment}}</p>
                <p matLine>{{comment.rating}} Stars</p>
                <p matLine>-- {{comment.author}} {{comment.date | date}}</p>
              </mat-list-item>
            </mat-list>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="!item">
  <div class="content">
    please select item...
  </div>
</ng-container>
